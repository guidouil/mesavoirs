<template name='customers'>

    <div class="ui basic segment">
      {{#with place}}
      <h3>Clients {{name}}</h3>
      {{#if customers}}
        <select id="customer" name="customer" class="fluid ui dropdown">
          <option value="">Sélectionnez un client</option>
          {{#each sortArray customers 'email'}}
            <option value="{{customerId}}" {{selectedCustomer}}>{{name}} {{email}}</option>
          {{/each}}
        </select>
        <br>
        <form id="search">
          <div class="ui large fluid icon input">
            <input type="text" placeholder="Nom du client ou email" id="searchQuery">
            <i class="search icon"></i>
          </div>
        </form>
        <div class="ui middle aligned animated list">
          {{#each foundCustomers}}
          <div class="item">
            {{> image imageId=profile.imageId classNames='avatar'}}
            <div class="content">
              <a class="header" href="{{pathFor 'scanned' type='userId' id=_id}}">{{profile.name}} {{contactEmail this}}</a>
              <div class="description">Compte créé {{fromNow createdAt}}</div>
            </div>
          </div>
          {{/each}}
        </div>
      {{else}}
        <h2 class="ui center aligned icon header">
          <i class="blue users icon"></i>
          <div class="content">
            Aucuns clients...
            <div class="sub header">Pour l'instant ツ</div>
          </div>
        </h2>
      {{/if}}
      {{/with}}
    </div>

</template>
