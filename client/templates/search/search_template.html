<template name='search'>

  {{> searchInput}}
  <div class="ui basic segment">
    <div class="ui four doubling link cards">
      {{#each places}}
      <a class="card" href="{{pathFor 'place' placeId=_id}}">
        <div class="image" >
          {{> image imageId=imageId }}
        </div>
        <div class="content">
          <div class="header">{{name}}</div>
          <div class="meta">
            {{addresses.[0].street}}<br>
            {{addresses.[0].zip}} {{addresses.[0].city}}
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </div>

</template>
