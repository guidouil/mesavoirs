<template name='header'>
  <div class="ui top fixed menu borderless blue inverted alloblue">
    <div class="left item" data-action="sidebar">
      <i class="big sidebar icon"></i>
    </div>
    <div class="center header item" data-action="goHome">
      <h1>allofid</h1>
    </div>
    {{#unless isConnected}}
    <div class="right item" data-action="signIn">
      <i class="big user icon"></i>
    </div>
    {{else}}
    <div class="right item" data-action="profile">
      {{#if currentUser.profile.imageId}}
        {{> image imageId=currentUser.profile.imageId classNames='avatar'}}
      {{else}}
        <i class="big user icon"></i>
      {{/if}}
    </div>
    {{/unless}}
  </div>
</template>
