<template name='sidebar'>
  <div class="ui left vertical inverted sidebar labeled icon menu">
    <a class="item {{isActiveRoute 'home'}}" href="{{pathFor 'home'}}">
      <i class="home icon"></i>
      Accueil
    </a>
    {{#if isInRole 'owners'}}
    <a class="item {{isActiveRoute 'myPlaces'}}" href="{{pathFor 'myPlaces'}}">
      <i class="line chart icon"></i>
      Commerces
    </a>
      {{#if isMobile}}
      <a class="item" data-action="scan">
        <i class="qr-code icon"></i>
        Scan
      </a>
      {{else}}
      <a class="item"  data-action="fakeScan">
        <i class="qrcode icon"></i>
        Scan
      </a>
      {{/if}}
    {{/if}}
    <a class="item {{isActiveRoute 'vounchers'}}" href="{{pathFor 'vounchers'}}">
      <i class="money icon"></i>
      Avoirs
    </a>
    <a class="item {{isActiveRoute 'loyaltyCards'}}" href="{{pathFor 'loyaltyCards'}}">
      <i class="star icon"></i>
      C. Fidélité
    </a>
    <a class="item {{isActiveRoute 'calc'}}" href="{{pathFor 'calc'}}">
      <i class="calculator icon"></i>
      Calc.
    </a>
  </div>
</template>
