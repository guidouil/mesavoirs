<template name='sidebar'>
  <div class="ui left vertical inverted blue sidebar labeled icon menu">
    <a class="item {{isActiveRoute 'home'}}" href="{{pathFor 'home'}}">
      <i class="home icon"></i>
      Accueil
    </a>
    {{#if isSellerOrOwnerRole}}
      {{#if isMobile}}
        <a class="item {{isActiveRoute 'scanned'}} green" data-action="scan">
          <i class="qrcode icon"></i>
          Scan
        </a>
      {{/if}}
      <a class="item {{isActiveRoute 'customers'}} teal" href="{{pathFor 'customers' placeId=currentUser.profile.currentPlace}}">
        <i class="users icon"></i>
        Clients
      </a>
      {{#if isInRole 'owners'}}
        <a class="item {{isActiveRoute 'myPlaces'}} orange" href="{{pathFor 'myPlaces'}}">
          <i class="setting icon"></i>
          Commerces
        </a>
      {{/if}}
    {{/if}}
    <a class="item {{isActiveRoute 'loyaltyCards'}}" href="{{pathFor 'loyaltyCards'}}">
      <i class="star icon"></i>
      C. Fidélité
    </a>
    <a class="item {{isActiveRoute 'vouchers'}}" href="{{pathFor 'vouchers'}}">
      <i class="ticket icon"></i>
      Avoirs
    </a>
    {{#unless isSellerOrOwnerRole}}
      {{#if isMobile}}
      <a class="item {{isActiveRoute 'scanned'}}" data-action="scan">
        <i class="qrcode icon"></i>
        Scan
      </a>
      {{/if}}
      {{#if isConnected}}
      <a class="item {{isActiveRoute 'createPlace'}}" href="{{pathFor 'promote'}}">
        <i class="users icon"></i>
        Commerces
      </a>
      {{/if}}
    {{/unless}}
    <a class="item {{isActiveRoute 'about'}}" href="{{pathFor 'about'}}">
      <i class="info icon"></i>
      A propos
    </a>
  </div>
</template>
