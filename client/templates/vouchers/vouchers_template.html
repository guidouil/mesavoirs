<template name='vouchers'>
    <a href="{{pathFor 'calc'}}" class="green right floated ui circular big icon button"><i class="calculator icon"></i></a>
    <h2>Mes avoirs</h2>
    <div class="ui relaxed divided list">
      {{#each vouchers}}
      <div class="item voucher">
        {{#if imageId}}
          {{> image imageId=imageId classNames='mini middle aligned rounded'}}
        {{else}}
          <i class="large middle aligned blue ticket icon"></i>
        {{/if}}
        <div class="content">
          <a class="header" href="{{pathFor 'place' placeId=placeId}}">{{name}}</a>
          <div class="description">{{{formatMoney value}}} <small>Mis à jour {{#if updatedAt}}{{fromNow updatedAt}}{{else}}{{fromNow createdAt}}{{/if}}</small></div>
        </div>
      </div>
      {{else}}
      <div class="ui basic center aligned segment">
        <h2 class="ui icon header">
          <i class="blue ticket icon"></i>
          <div class="content">
            Vous n'avez pas encore d'avoirs
            <div class="sub header">Cherchez l'affiche <strong>Loyali</strong> dans vos commerces habituels ou parlez en à votre commerçant. Merci ツ</div>
          </div>
        </h2>
        {{> searchInput}}
      </div>
      {{/each}}
    </div>

</template>
