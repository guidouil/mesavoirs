<template name='vouchers'>
  <div class="ui container">
    <h2>Mes avoirs</h2>
    <div class="ui relaxed divided list">
      {{#each vouchers}}
      <div class="item">
        <i class="large money icon"></i>
        <div class="content">
          <a class="header" href="{{pathFor 'place' placeId=placeId}}">{{name}}</a>
          <div class="description">{{formatMoney value}}</div>
          Mis à jour {{#if updatedAt}}{{fromNow updatedAt}}{{else}}{{fromNow createdAt}}{{/if}}
        </div>
      </div>
      {{else}}
      <div class="ui basic center aligned segment">
        <h2 class="ui icon header">
          <i class="teal money icon"></i>
          <div class="content">
            Vous n'avez pas encore d'avoirs
            <div class="sub header">Cherchez l'affichette <strong>mesavoirs.fr</strong> dans vos commerces habituels ou parlez en à votre commerçant. Merci ツ</div>
          </div>
        </h2>
      </div>
      {{/each}}
    </div>
  </div>
</template>
