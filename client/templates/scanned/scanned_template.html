<template name='scanned'>
  <div class="ui container">
    {{#if isInRole 'owners'}}
      <h3>Client : {{customerEmail}}</h3>
      <h4>Commerce</h4>
      <select class="ui dropdown" id="place">
        {{#each myPlaces}}
        <option value="{{_id}}" {{selectedPlace}}>{{name}}</option>
        {{/each}}
      </select>
      <h4>Avoir</h4>
      <div class="ui left icon action input">
        <i class="euro icon"></i>
        <input type="number" step="any" placeholder="Montant de l'avoir">
        <button class="ui teal button">
          Envoyer
        </button>
      </div>
      {{#if place.loyaltyCard.enabled}}
      <h4>Carte de fidélité</h4>
      <div class="ui left labeled button" tabindex="0">
        <a class="ui basic label">
          <i class="star icon"></i> 7 / {{place.loyaltyCard.cardSize}}
        </a>
        <div class="ui olive button">
           +1 point
        </div>
      </div>
      {{/if}}
    {{/if}}
  </div>
</template>
