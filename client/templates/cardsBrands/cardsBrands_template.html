<template name='cardsBrands'>
  {{#if isInRole 'bo'}}

      <div class="ui basic segment">
        <a href="{{pathFor 'cardBrand'}}" class="green right floated ui circular icon button"><i class=" plus icon"></i></a>
        <h3 class="ui header">Marques des cartes personnelles</h3>
        <div class="ui middle aligned animated list">
          {{#each cardsBrands}}
          <div class="item">
            {{#if imageId}}
              <i class="checkmark green icon"></i>
            {{else}}
              <i class="remove red icon"></i>
            {{/if}}
            <div class="content">
              <a class="header" href="{{pathFor 'cardBrand' cardBrandId=_id}}">{{name}} <small>{{baseline}}</small></a>
              <div class="description"><small>Mise Ã  jour {{#if updatedAt}}{{fromNow updatedAt}}{{else}}{{fromNow createdAt}}{{/if}}</small></div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>

  {{/if}}
</template>
