<template name='profile'>

    <div class="ui center aligned basic segment">
      {{#if isInRole 'bo'}}
      <a href="{{pathFor 'bo'}}" class="ui red left floated big circular icon button"><i class="spy icon"></i></a>
      {{/if}}
      <a href="{{pathFor 'editProfile'}}" class="ui orange right floated big circular icon button"><i class="pencil icon"></i></a><br>
      <h2 class="ui center aligned icon header">
        {{#if user.profile.imageId}}
          {{> image imageId=user.profile.imageId classNames='tiny rounded centered'}}
        {{else}}
          <i class="blue user icon"></i>
        {{/if}}
        <div class="content">
          {{user.profile.name}}
          <div class="sub header">{{contactEmail user}}</div>
        </div>
      </h2>
      {{> QrCode text=qrText }}
      <br>
      <hr>
      <button type="button" class="ui red button" data-action="logout">
        DÃ©connexion
      </button>
    </div>

</template>
