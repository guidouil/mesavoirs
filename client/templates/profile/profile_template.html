<template name='profile'>
  <div class="ui container">
    <div class="ui center aligned basic segment">
      {{#if isInRole 'bo'}}
      <a href="{{pathFor 'bo'}}" class="orange left floated ui circular icon button"><i class="large spy icon"></i></a>
      {{/if}}
      <a href="{{pathFor 'editProfile'}}" class="teal right floated ui circular icon button"><i class="large pencil icon"></i></a><br>
      <h2 class="ui center aligned icon header">
        {{#if user.profile.imageId}}
          {{> image imageId=user.profile.imageId classNames='tiny rounded centered'}}
        {{else}}
          <i class="blue user icon"></i>
        {{/if}}
        <div class="content">
          {{user.profile.name}}
          <div class="sub header">{{contactEmail user}}</div>
        </div>
      </h2>
      {{> QrCode text=qrText }}
      <br>
      <a class="ui fluid button" href="{{pathFor 'atChangePwd'}}">
        Changer de mot de passe
      </a>
      <br>
      <button class="ui fluid orange button" data-action="logout">
        Se d√©connecter
      </button>
    </div>
  </div>
</template>
