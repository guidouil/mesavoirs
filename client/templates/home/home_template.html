<template name='home'>
  <div class="ui main container">
    {{#if isInRole 'owners'}}
      <div class="ui raised center aligned segment">
        <h3 class="ui header">Bienvenue sur votre allofid</h3>
        {{#if isMobile}}
        <button class="ui button fluid teal" data-action="scan">Scanner un code client</button>
        <br>
        {{/if}}
        <a class="ui button fluid positive" href="{{pathFor 'scanned' type='userId'}}">Gérez vos clients</a>
        <br>
        <a class="ui button fluid blue" href="{{pathFor 'myPlaces'}}">Gérez vos commerces</a>
        <br>
        <a class="ui button fluid" href="{{pathFor 'contact'}}">Besoin d'aide ?</a>
      </div>
    {{/if}}
    <form id="search">
      <div class="ui large fluid icon input">
        <input type="text" placeholder="Commerce, ville, cp" id="searchQuery">
        <i class="search icon"></i>
      </div>
    </form>
    <div class="ui basic center aligned segment">
      <h2 class="ui icon header">
        <i class="yellow star icon" data-action="loyaltyCards"></i>
        <div class="content">
          Gérez vos cartes de fidélité et vos avoirs
          <div class="sub header">Pour ne plus collectionner les cartes de fidelité, ni les petits papiers dans votre porte monnaie.</div>
        </div>
      </h2>
      {{> loginText}}
    </div>
    {{#unless isInRole 'owners'}}
    <div class="ui raised center aligned segment">
      <h2 class="ui icon header">
        <i class="blue ticket icon" data-action="vouchers"></i>
        <div class="content">
          Utilisez allofid pour votre commerce
          <div class="sub header">C'est gratuit pour toujours.</div>
        </div>
      </h2>
      <p>
        <button class="ui button positive" data-action="createPlace">Inscrivez votre commerce</button>
      </p>
    </div>
    {{/unless}}
  </div>
  {{> footer}}
</template>
