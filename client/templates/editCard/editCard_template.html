<template name='editCard'>
  {{#with card}}

    {{#if imageId}}
      {{> image imageId=imageId classNames='small right floated'}}
    {{/if}}
    {{> imageEdit imageId=imageId}}
    <h2>Editer votre carte {{name}}</h2>
    {{#if isMobile}}
    <button id="scanCard" class="ui fluid green labeled icon button"><i class="barcode icon"></i>Scanner la carte</button>
    {{/if}}
    {{#autoForm id="editCard" type="update" collection="PrivateLoyaltyCards" enctype="multipart/form-data" doc=this}}
      {{> afQuickField placeholder="schemaLabel" name="name" id="cardName"}}
      {{> afQuickField placeholder="schemaLabel" name="code" }}
      {{> afQuickField placeholder="schemaLabel" name="format" }}
      {{> afQuickField placeholder="schemaLabel" name="points"}}
      {{> afQuickField placeholder="schemaLabel" name="notes" id="cardNotes"}}
      {{> afQuickField  name="imageId" class="hidden" id="imageId"}}
      {{> afQuickField  name="cardBrandId" class="hidden" id="cardBrandId"}}
      <div class="ui grid">
        <div class="two column row">
          <div class="column"><a class="fluid ui button" href="{{pathFor 'loyaltyCards'}}">Annuler</a></div>
          <div class="column"><button class="fluid ui positive button" type="submit">Enregistrer</button></div>
        </div>
      </div>
    {{/autoForm}}
    <br>
    <button type="button" class="fluid ui negative button deleteCard" >Supprimer</button>

  {{/with}}
</template>
