<template name='imageEdit'>
  <form id="uploadImage" action="" method="post" enctype="multipart/form-data" class="hidden">
    <input type="file" name="imageFile" class="hidden" id="imageFile">
  </form>
  {{#if imageId}}
    <button class="ui right floated icon button" data-action="deleteImage">
      <i class="big red remove icon"></i>
    </button>
  {{/if}}
  <button class="ui right floated icon button" data-action="uploadImage">
    <i class="big picture icon"></i>
  </button>
</template>
